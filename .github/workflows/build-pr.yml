name: Build pull request

on:
  pull_request:
    branches: [ master, feature/diligent-exploration ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Restore packages
      run: yarn

    - name: Build
      run: yarn build

    - name: Prettier
      run: yarn prettier:check

    - name: Test
      run: yarn test
